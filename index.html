<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App - Start</title>
  <style>
    /* Full screen setup */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      padding: 50px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #555;
    }

    .btn-primary {
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #333;
      opacity: 0.7;
    }

    @media(max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .btn-primary { font-size: 1rem; padding: 12px 25px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Quiz</h1>
    <p>Test your knowledge with 5 quick questions!</p>
    <button class="btn-primary" onclick="window.location.href='q1.html'">Start Quiz</button>
    <footer>Interactive Quiz App</footer>
  </div>
</body>
</html>
