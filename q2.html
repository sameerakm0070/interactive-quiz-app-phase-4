<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 2</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
    body, html {
      height:100%;width:100%;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
      background-size:400% 400%;
      animation:gradientBG 15s ease infinite;
      display:flex;justify-content:center;align-items:center;
    }
    @keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    .container{
      text-align:center;padding:50px;
      background:rgba(255,255,255,0.85);
      border-radius:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.3);
      width:90%;max-width:600px;
      animation:fadeIn 1s ease forwards;
    }
    @keyframes fadeIn{from{opacity:0;transform:scale(0.8);}to{opacity:1;transform:scale(1);}}
    h2{font-size:2rem;margin-bottom:30px;color:#333;}
    .options{display:flex;flex-direction:column;gap:20px;}
    .options button{
      padding:15px;font-size:1.1rem;
      border:none;border-radius:50px;
      cursor:pointer;transition:all 0.3s ease;
      background:#fff; /* plain white by default */
      color:#333;
      box-shadow:0 6px 15px rgba(0,0,0,0.3);
    }
    .options button:hover{
      transform:translateY(-3px);
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      background:#eee;
    }
    .correct{background-color:#4CAF50 !important;color:white !important;}
    .wrong{background-color:#f44336 !important;color:white !important;}
    @media(max-width:600px){h2{font-size:1.6rem;}.options button{font-size:1rem;padding:12px;}}
  </style>
  <script>
    function saveAnswer(qNo, answer, nextPage, btn){
      const correctAnswers = {
        1:"JavaScript",
        2:"Cascading Style Sheets",
        3:"<script>",
        4:"Sun Microsystems",
        5:"<ul>"
      };
      const correct = correctAnswers[qNo];
      localStorage.setItem("question"+qNo,answer);

      // Clear previous highlights
      document.querySelectorAll(".options button").forEach(b => b.classList.remove("correct","wrong"));

      if(answer === correct){
        btn.classList.add("correct");
      } else {
        btn.classList.add("wrong");
        // also highlight the correct one
        document.querySelectorAll(".options button").forEach(b=>{
          if(b.textContent.trim() === correct){
            b.classList.add("correct");
          }
        });
      }

      // Delay so user can see feedback
      setTimeout(()=>{window.location.href=nextPage;},1200);
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Q2. What does CSS stand for?</h2>
    <div class="options">
      <button onclick="saveAnswer(2,'Central Style Sheets','q3.html',this)">Central Style Sheets</button>
      <button onclick="saveAnswer(2,'Cascading Style Sheets','q3.html',this)">Cascading Style Sheets</button>
      <button onclick="saveAnswer(2,'Computer Style Sheets','q3.html',this)">Computer Style Sheets</button>
      <button onclick="saveAnswer(2,'Creative Style System','q3.html',this)">Creative Style System</button>
    </div>
  </div>
</body>
</html>
